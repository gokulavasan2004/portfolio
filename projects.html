<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            color: #333;
            margin: 10px 0;
        }
        .header p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .project {
            margin-top: 20px;
        }
        .project h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .project p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Projects</h1>
            <p>List of Projects</p>
        </div>
        <div class="project">
            <h2>Project Title 1</h2>
            <p>Description of Project 1</p>
        </div>
        <div class="project">
            <h2>Project Title 2</h2>
            <p>Description of Project 2</p>
        </div>
        <!-- Add more projects as needed -->
    </div>
</body>
</html>
